<div class="my-2" *ngIf="globalService.isAdmin">
  <div>
    <button class="btn btn-secondary">
      Total Available ({{ this.feedBack.length }})
    </button>
  </div>
  <div class="my-2">
    <button (click)="addCategory()" class="btn btn-primary">
      Add Category
    </button>
  </div>
  <table class="table my-4">
    <thead>
      <tr>
        <th scope="col">SR NO</th>
        <th scope="col">Feedback Description</th>
        <th scope="col">Feedback Topics</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of feedBack; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.categoryDesc }}</td>
        <td>{{ item.categoryName }}</td>
        <td>Delete <i class="bi bi-trash3-fill"></i></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="my-2" *ngIf="!globalService.isAdmin">
  <div class="my-4 py-2 d-flex justify-content-center">
    <h4 class="text-danger">Submitted Feedbacks</h4>
  </div>
  <div class="mx-4">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Sr.NO</th>
            <th scope="col">Feedback Description</th>
            <th scope="col">Priority</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userfeedbackData; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.categoryName }}</td>
            <td>{{ item.priority }}</td>
            <td>Click here to view or download</td>
          </tr>
        </tbody>
      </table>
  </div>

</div>
